name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies (pygame + xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pygame xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8 black pygame

      - name: Check code formatting with black
        run: |
          black --check --diff .

      - name: Lint with flake8 (errors only)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Lint with flake8 (full report)
        run: |
          flake8 . --count --exit-zero --max-complexity=30 --max-line-length=100 --statistics

      - name: Run tests with pytest under xvfb
        run: |
          xvfb-run -a pytest --cov=./ --cov-report=xml
